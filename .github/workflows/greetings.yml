name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "당신의 첫번째 이슈 입니다. 열심히 작성해보세요."
        pr-message: "드디어 PR(Pull-Request)를 하는 당신! merge직전, merge대상 브랜치를 꼭 확인하세요"
